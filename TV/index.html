<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-tv">
        <div class="tv shape">
            <div class="outline shape">
                <div class="inner-outline corner-shine shape">
                    <div class="inner-depth-outline shape">
                        <div class="inner-depth shape">
                            <div class="screen-area-outline shape">
                                <div class="screen-area shape">
                                    <div class="screen-area-inner-outline shape corner-shine">
                                        <div class="shine-outline"></div>
                                        <div class="shine bottom"></div>
                                        <div class="shine corner"></div>
                                        <div class="screen-outline shape">
                                            <div class="screen shape"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="control">
                                <div class="option">
                                    <div class="change">
                                        <div class="indicator"></div>
                                    </div>
                                    <span style="--deg: -60deg" num="1"></span>
                                    <span style="--deg: -90deg" num="2"></span>
                                    <span style="--deg: -120deg" num="3"></span>
                                    <span style="--deg: -150deg" num="4"></span>
                                    <span style="--deg: -180deg" num="5"></span>
                                </div>
                                <div class="power-button"></div>
                                <center>
                                    <img class="brand" src="./logo.png"/>
                                    <div class="speaker">
                                        <div class="line"></div>
                                        <div class="line"></div>
                                        <div class="line"></div>
                                        <div class="line"></div>
                                        <div class="line"></div>
                                    </div>
                                </center>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="holder left"></div>
        <div class="holder right"></div>
        <div class="tv-shadow"></div>
        <div class="holder-shadow left"></div>
        <div class="holder-shadow right"></div>
    </div>
    <br>
    <br>
</body>
</html>
