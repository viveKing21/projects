<link rel="stylesheet" type="text/css" href="css/all.css">
<link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet">
<style type="text/css">
	.container
	{
		height:250px;
		width:350px;
		border:1px solid gray;
		margin:auto;
		position:relative;
		background:#f3f3f3;
		box-shadow:inset 0 0 8px #c4c4c4;
		font-family: 'Odibee Sans', cursive;
	}
	.snake
	{
		height:100px;
		width:100px;
		border-radius:100%;
		background:#514e4e;
		position:absolute;
        transition:height 0.5s ,width 0.5s, transform .2s,box-shadow .2s;
        transition-timing-function: ease-out;
        color: white;
        font-size:100px; 
        z-index:99

	}

	.snake:hover
	{
        transform:scale(1.1);
        box-shadow:0 0 10px #000000b3
	}
	.snakeFx
	{
		height:6px;
		width:6px;
		animation:.9s shadow infinite;
        animation-timing-function:linear;
        box-shadow:0 0 7px black;
        border-radius:0px !important;
        background: black !important;

	}
	@keyframes shadow
	{
		to{box-shadow:0 0 2px black;}
		from{box-shadow:0 0 7px black;}
	}
	.points
	{
		height:6px;
		width:6px;
		background:red;
		position: absolute;
		left:25px;
		top:30px;
        display:none;
        box-shadow:0 0 2px red;
        animation:1s pointFx infinite

	}
	@keyframes pointFx
	{
		to{box-shadow:0 0 2px red;}
		from{box-shadow:0 0 7px red;}
	}
	.snakeFx2
	{
		animation:.9s  onPoints 1;
        animation-timing-function:linear;
	}

	@keyframes onPoints
	{
		to{box-shadow:0 0 2px red; background:red}
		from{box-shadow:0 0 7px red; background:red}
	}
	.bigMeFx
	{
		animation:.9s  onbigmePoints 1;
        animation-timing-function:linear;
	}
	@keyframes onbigmePoints
	{
		to{box-shadow:0 0 1px #17a3d9, 0 0 2px #00f3ff; background:#34c7ff}
		from{box-shadow:0 0 2px #17a3d9, 0 0 7px #00f3ff; background:#34c7ff}
	}
    #BigMe
    {
    	height:10px;
    	width:10px;
    	background:#34c7ff;
    	border-radius:2px;
    	box-shadow:0 0 2px #17a3d9, 0 0 10px #00f3ff;
    	animation:1s BigMeFx infinite linear;
    	position:absolute;
    }
    @keyframes BigMeFx
    {
    	to{box-shadow:0 0 1px #17a3d9, 0 0 2px #00f3ff; background:#6dd7ff;}
		from{box-shadow:0 0 2px #17a3d9, 0 0 10px #00f3ff;background:#34c7ff;}
    }
    .snakePosition
    {
    	left:calc(50% - 50px) !important;
    	top:calc(50% - 50px) !important;
    }
    .containerBACK
    {
    	height:100%;
    	width:100%;
    	position:absolute;
    	left:0;
    	top:0;
    	background:#0000002e;
    	text-align: center;
    	font-family: 'Odibee Sans', cursive;
    	letter-spacing:2px;
    	animation:5s bgOfContainerAnime infinite linear;
    	z-index:99
    }
    .containerBACK h1
    {
    	margin-top: calc(55%);
    	color:white;
    	text-shadow:0 0 3px black
    }
    @keyframes bgOfContainerAnime
    {
    	0%{background:#ff00002e;}
    	8.3333333333%{background:#ff91002e;}
    	16.6666666666%{background:#ffc4002e;}
    	24.9999999999%{background:#d0ff002e;}
    	33.3333333332%{background:#73ff002e;}
    	41.6666666665%{background:#00ff372e;}
    	49.9999999998%{background:#00ff9d2e;}
    	58.3333333331%{background:#00c3ff2e;}
    	66.6666666664%{background:#0059ff2e;}
    	74.9999999997%{background:#7700ff2e;}
		83.3333333333%{background:#b700ff2e;}
		91.6666666663%{background:#f700ff2e;}
		100%{background:#ff00622e;}
    }
        .container > div:first-child
    {
    	overflow: hidden;
    	width:100%;
    	height:100%;
    	position:relative;
    }
    .logs
    {
    	height:calc(100% - 8px);
    	background:#ededed;
    	left:calc(100% + 5px);
    	position:absolute;
    	z-index:999;
    	top:0;
    	border-top-right-radius:5px;
    	border-bottom-right-radius:5px;
    	border:1px solid gray;
        padding:3px;
    	font-size: 25px

    }
    .logs div:first-child,.logs div:nth-child(2),.logs div:nth-child(3),.logs div:nth-child(4)
    {
    	height:80px;
    	background:#dddddd;
    	width:100px;
    	border-radius:2px;
    	text-align:center;
    	padding-top:20px;
    	color:gray;
    	letter-spacing:1px
    }
    .logs p
    {
        padding:0;
        margin:0;
        font-size:40px;
        color:#666666
    }
    .logs div:nth-child(2),.logs div:nth-child(3),.logs div:nth-child(4)
    {
    	margin-top:3px;
    	height:auto;
    	font-size:20px;
    	
    	padding:3px;
    	width:94px;

    }
    .logs div:nth-child(3)
    {
    	text-align:center;
    	font-size:30px;
    }

#maxormin
{
	font-size:14px !important; 
	color:white !important; 
    text-align:center;
    padding-top:2px !important;
    text-shadow:0 0 1px black
}

</style>

<div class="container">
	<div>
	<div class="containerBACK" id="bgOfContainer"><h1 id="start&over">START</h1></div>
<div class="snake snakePosition" style="left:0;top:0;" data-forTimer="1"><i class="fas fa-play-circle" onclick="play(this)"></i></div>

<div class="points" id="newPoint"></div>
<div id="BigME" style="display:none" ></div>
</div>
<div class="logs">
	<div><p>0</p>SCORE</div>
	<div>HIGH SCORE <br> <span id="hscore">0</span></div>
	<div><span id="timerM">00</span>:<span id="timerS">00</span></div>
	<div>SPEED : <span id="speed">1</span>x<p id="maxormin">MIN SPEED</p></div>
	
</div>
</div>

<p></p>

  <source src="sound/pointCollect.mp3" type="audio/mpeg">
</audio>

<audio id="bigMeCollect" >
  <source src="sound/bigMeCollect.mp3" type="audio/mpeg">
</audio>

  <source src="sound/gameovers.wav" type="audio/wav">
</audio>
