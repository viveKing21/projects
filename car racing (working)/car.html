<link rel="stylesheet" type="text/css" href="css/all.css">
<style type="text/css">
	.container
	{
		height:300px;
		width:400px;;
		background:#e8e8e8;
		margin:auto;
		position:relative;
		overflow:hidden;
		box-shadow:inset 0 0 5px #00000042
	}
	#land
	{
		height:80px;
		width:100%;
		position:absolute;
		bottom:0;
		background: url(land.png);
        background-size:cover;
        background-repeat:repeat-x;
        animation:10s runLand infinite linear;
        border-top: 5px solid black;
	}
    .car
    {
    	position:absolute;
    	top:calc(100% - 107px);
    	font-size:25px;
    	height:23px;
    	width:32px;
        left:50px;
        transition:.5s; 
        z-index: 1
    }
    .carLight i
    {
    	background:-webkit-linear-gradient(#ff3434, #000);
    	-webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    @keyframes runLand
    {
    	from{background-position:0px;}
    	to{background-position:-400px;}
    }
    #land div
    {
    	height:100%;
    	width:100%;
    	background:#000000b3
    }
    .theme
    {
    	width: 100%;
    	height:calc(100% - 85px);
        background:url(theme.png);
        position: absolute;
        opacity:0.3;
        animation: 30s moveMount infinite linear
    }
        @keyframes moveMount
    {
    	from{background-position:0px;}
    	to{background-position:-400px;}
    }
  .light
  {
  	height:50px;
  	width:2px;
  	background:black;
  	position: absolute;
  	top:170;
  	left:50%;
  	z-index:1
  }
  .light div
  {
  	position:absolute;
  	top:0;
  	background:yellow;
  	height:5px;
  	width:5px;
  	box-shadow:0px 14px 20px 8px #ffff00;
  	left:-1.5
  }
  .light div:before
  {
  	content:"";
  	height:5px;
  	width:8px;
  	background:black;
  	position:absolute;
  	left:-1.5px;
  	top:-2px;
  	border-top-right-radius:3px;
  	border-top-left-radius:3px;
  	opacity:.7;
  }
  .coin,.cash div
  {
  	width:15px;
  	height:calc(15px - 2.5px);
  	background:#9e7f56;
  	position:absolute;
  	top:0;
  	border-radius:100%;
  	text-align: center;
  	font-size:10px;
  	padding-top:2.5px;
  	color:#573200;
  	box-shadow: inset 0 0 2px black;
  	opacity:1;
  	border:1px solid #af8e61;
  	z-index:1;
  	left:0;
  }
  .coin{  	animation:1.5s coin infinite linear;}
 @keyframes coin
  {
  	from{transform:rotateY(0deg)}
  	to{transform:rotateY(360deg)}
  }
  .statusBoard
  {
  	position:absolute;
  	top: 0;
  	left:0;
  	width:100%;
  	height:20px
  }
  .cash
  {
  	position: absolute;
  	right:0;
  	height:100%;
    padding:10px;
  	color:white;
  	font-weight:bold;
  	letter-spacing: 2px;
  	text-shadow: 0 0 2px #434343

  }
  .cash div
  {
      left:-40%;
      top:28%;
      background:#ffd322;
      border-color: #ffac02;
      color:white;
      box-shadow: inset 0 0 2px #00000094; 
      text-shadow:0 0 2px #00000075
  }
   

</style>
<audio id="collectCoin">
	<source src="sound/coin.wav" type="audio/wav">
</audio>
<div class="container">
	<div class="statusBoard">
		<div class="cash"></div>
	</div>
	<div class="coin">$</div>
	<div class="light"><div></div></div>
	<div class="theme"></div>
	<div class="car"><i class="fas fa-car-side"></i></div>
	
	<div id="land" ><div></div></div>
</div>
<script type="text/javascript" src="script/script.js"></script>
